<!DOCTYPE html>
<html>
    <head>
    <title> Painter details</title>
    </head>
 
<body>
    <h1> Painter Naga Anudeep Yalamanchi</h1>

<h2>Getting input</h2>

<form>
    <label for="pin">The hidden painter name</label>
    <input type ="password" id="pin" value="Monet"> <br>

    <label for="check">Guess the painter</label>
    <input type ="text" id="check"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">Results.</p>

<script> 
var good = 0;
var oops = 0;
function checkPainter(){
    painter = document.getElementById("pin").value
    guess = document.getElementById("check").value
    out=document.getElementById("result")
    if(painter==guess){
        good=good+1
        alert("You got it right")
        out.innerHTML = "Right count: "+good
    }else{
        oops=oops+1
        alert("Sorry")
        out.innerHTML="Wrong count: "+oops
    }
    if(oops==10){
        alertButton()
    }
}
    
function alertButton(){
        alert("sorry, you ran out of guesses.")
        oops=0
        out.innerHTML= "Wrong count=" +oops
    }
</script>

<div class="container">
    <img src="Lavatera.jpg" height="100" width="100" onclick="selectImage()" id="getimage">
</div>
<script>
    var useimage=1
    function selectImage(){
        out=document.getElementById("getimage")
        switch(useimage){
            case 1:
                out.src="yard long bean .jpg"
                useimage+=1
                break
            case 2:
            out.src="webapps 2.jpg"
                useimage+=1
                break
            case 3:
            out.src="Lavatera.jpg"
                useimage+=1
                break

        }
        if(useimage==4){
            useimage=1
        }
    }
</script>
</body>
</html>
